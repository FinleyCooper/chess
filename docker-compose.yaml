version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: nea-backend
    volumes:
      - type: volume
        source: sqlite-db
        target: /backend/database/data
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: nea-frontend
    ports:
      - 8000:80

volumes:
  sqlite-db:
